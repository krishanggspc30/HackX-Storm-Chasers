<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake-Like Checkbox Tracker with 15 Regions</title>
  <link rel="stylesheet" href="man_track.css">
</head>
<body>

  <h2>Tracking System</h2>
  
  <div class="tracking-system">
    <div class="track-row">
      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <p>North Region</p>
        <div id="NorthRegion" name="NorthRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <p>South Region</p>
        <div class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <p>East Region</p>
        <div id="EastRegion" name="EastRegion" class="blank-div"></div>
      </div>
    </div>

    <div class="track-row reverse">
      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <p>West Region</p>
        <div id="WestRegion" name="WestRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <p>Central Region</p>
        <div class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <p>North-East Region</p>
        <div id="NorthEastRegion" name="NorthEastRegion" class="blank-div"></div>
      </div>
    </div>

    <div class="track-row">
      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>North-West Region</p>
        <div id="NorthWestRegion" name="NorthWestRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>South-East Region</p>
        <div id="SouthEastRegion" name="SouthEastRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>South-West Region</p>
        <div id="SouthWestRegion" name="SouthWestRegion" class="blank-div"></div>
      </div>
    </div>

    <div class="track-row reverse">
      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Mountain Region</p>
        <div id="MountainRegion" name="MountainRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Valley Region</p>
        <div id="ValleyRegion" name="ValleyRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Lake Region</p>
        <div id="LakeRegion" name="LakeRegion" class="blank-div"></div>
      </div>
    </div>

    <div class="track-row">
      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>River Region</p>
        <div id="RiverRegion" name="RiverRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Forest Region</p>
        <div id="ForestRegion" name="ForestRegion" class="blank-div"></div>
      </div>

      <div class="line"></div>

      <div class="checkbox-container">
        <label class="round-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Desert Region</p>
        <div id="DesertRegion" name="DesertRegion" class="blank-div"></div>
      </div>
    </div>

  </div>

</body>
</html>
